            <div class="lake">
                <script type="application/processing">
                
                float frames;
                float wave;
                float cage;
                float hw;
                float x;
                
                void setup(){
                size(1280,720);
                frameRate(100);
                }
                
                void draw(){
                
                background(204, 151, 103);//bg
                frames = frames + 1;
                //hw
                x = x + 0.1;
                hw = sin(x);
                
                //cage1
                pushMatrix();
                rotate(radians(-1));
                for (int i = 0; i <= 200; i = i + 4){
                    noStroke();
                    fill(45,23,24);//dark red
                    rect(100+i,100+0.4*wave,2,500);
                    rect(100,100+0.4*wave,202,8);
                }
                popMatrix();
                
                //cage2
                pushMatrix();
                rotate(radians(3));
                translate(-0.5*wave,-0.2*wave);
                fill(45,23,24);//dark red
                for (int i = 0; i <= 200; i = i + 4){
                    noStroke();
                    rect(270+i,200+wave,2,500);
                    rect(270,200+wave,202,8);
                }
                popMatrix();
                
            
                //cage3
                pushMatrix();
                rotate(radians(-10));
                for (int i = 0; i <= 200; i = i + 4){
                    noStroke();
                    fill(45,23,24);//dark red
                    rect(600+i,530+wave,2,500);
                    rect(600,530+wave,202,8);
                }
                popMatrix();
                
                //wave
                if (frames >= 500){
                 wave = wave - 0.08;
               } 
               else {wave = wave + 0.08;
               }
               fill(45,23,24);//dark red
               noStroke();
               beginShape();
               curveVertex(-10,450);
               curveVertex(-10,450);
               curveVertex(100,443+0.2*wave);
               curveVertex(200,450-0.3*wave);
               curveVertex(300,442+0.3*wave);
               curveVertex(400,450-0.2*wave);
               curveVertex(500,442+0.1*wave);
               curveVertex(600,450-0.2*wave);
               curveVertex(700,443+0.1*wave);
               curveVertex(800,450-0.2*wave);
               curveVertex(900,443+0.3*wave);
               curveVertex(1000,452-0.1*wave);
               curveVertex(1100,442+0.3*wave);
               curveVertex(1200,451-0.2*wave);
               vertex(1290,450);
               vertex(1290,730);
               vertex(-10,730);
               vertex(-10,450);
               endShape();
                
                //bubbles
                fill  (205,133,63);//mid color
                ellipse(800+1.5*hw,700-1.2*frames,10,10);
                ellipse(850+2*hw,650-0.8*frames,11,11);
                ellipse(820+1.2*-hw,620-0.85*frames,10,10);
                ellipse(870+2*hw,710-0.9*frames,9,9);
                ellipse(890+1*-hw,700-1*frames,10,10);
                ellipse(920+4*-hw,720-1.1*frames,11,11);
                ellipse(950+3*-hw,660-1.5*frames,8,8);
                ellipse(970+2*-hw,740-1.4*frames,12,12);
                ellipse(990+2*-hw,640-1.2*frames,14,14);
                ellipse(1000+1.5*-hw,690-1.5*frames,11,11);
                ellipse(1020+2*-hw,670-1.4*frames,7,7);
                ellipse(1060+3*-hw,680-1.5*frames,5,5);
                ellipse(1100+5*-hw,630-1.7*frames,6,6);
                
                //counter
                pushMatrix();
                rotate(radians(5));
                translate(0,0.5*wave);
                fill(45,23,24);//dark red
                rect(1150,300,30,50,5,5,5,5);
                //signal o
                if (frames > 900 ){
                    strokeWeight(3);
                    stroke(165,60,12);//mid color
                    line(1150+15-5,300+15-5,1150+15+5,300+15+5);
                    line(1150+15+5,300+15-5,1150+15-5,300+15+5);
                }
                else {
                    stroke(165,60,12);//mid color
                    noFill();
                    strokeWeight(3);
                    ellipse(1150+15,300+15,13,13);
                }  
                popMatrix();
                
                    //refresh
                if (frames == 1000){
                    frames = 0;
                    wave = 0;
                }
                }
                </script>

            <div id="film">
              <!-- One second film -->
              <script type="application/processing">
                  float frames;
                  float firstball;
                  float secondball;
                  float i;
                  float netx;
                  float nety;
                  float xlight;
                  float anglex;
                  float angley;
                  float ax;
                  float ay;
                  float patha;
                  float pathb;
                  float pathc;
                  float pathd;

                  void setup(){
                  size(1280,720);//卡其色中
                  frameRate(24);
                  rectMode(CENTER);
                  }
                  
                  void draw(){
                  background(204, 151, 103);//bg
                  strokeWeight(4);
                  frames = frames + 1;
                  
                  //vertical balls
                  firstball = firstball + 25;
                  secondball = secondball + 25;
                  if (firstball >= 300){
                      firstball = 300;
                      noStroke();
                      fill(245, 245, 221);//highlight
                      ellipse(1000,100+secondball,10,10);
                  }
                  
                  //static ball 1
                  noStroke();
                  fill(245, 245, 221);//卡其色轻
                  ellipse(1000,300,10,10);
                  //static ball 2
                  ellipse(1000,320,10,10);
                  //static ball 3
                  ellipse(1000,340,10,10);
                  //first ball
                  ellipse(1000,firstball,10,10);
                  
                  //cube1
                  strokeWeight(4);
                  stroke(222,184,135);//lines
                  noFill();
                  rect(500,400,60,60,1,1,1,1);
                  fill(222,184,135);//highlight
                  rect(500+100,400+100,60,60,1,1,1,1);
                  line(500-30,400-30,500+130,400+130);//mid
                  line(500-30,400+30,500+70,400+30+100);//low
                  line(500+30,400-30,500+130,400+70);//up
                  
                  //net
                  //shadow
                  fill(174, 110, 78);//shadow
                  noStroke();
                  rect(770,290,70,130,3,3,3,3);
                  
                  netx = netx + 0.1;
                  nety = nety + 0.1;
                  noStroke();
                  fill(245, 245, 221);//lines
                  
                  for (int i = 0; i < 130; i = i+20)
                      ellipse(700+netx,200+i+nety,5,5);
                  
                  for (int i = 0; i < 130; i = i+20)
                      ellipse(720+netx,200+i+nety,5,5);
                      
                  for (int i = 0; i < 130; i = i+20)
                      ellipse(740+netx,200+i+nety,5,5);
                      
                  for (int i = 0; i < 130; i = i+20)
                      ellipse(760+netx,200+i+nety,5,5);
                  
                  //zigzag
                  strokeWeight(4);
                  stroke(174, 110, 78);//shadow
                  noFill();
                  //zag right
                  beginShape();
                  vertex(200,600);
                  vertex(180,620);
                  vertex(200,640);
                  vertex(180,660);
                  vertex(200,680);
                  vertex(180,700);
                  vertex(200,720);
                  endShape();
                  
                  //zag left
                  beginShape();
                  vertex(200-20,600);
                  vertex(180-20,620);
                  vertex(200-20,640);
                  vertex(180-20,660);
                  vertex(200-20,680);
                  vertex(180-20,700);
                  vertex(200-20,720);
                  endShape();
                  
                  //zag left left
                  beginShape();
                  vertex(200-40,600);
                  vertex(180-40,620);
                  vertex(200-40,640);
                  vertex(180-40,660);
                  vertex(200-40,680);
                  vertex(180-40,700);
                  vertex(200-40,720);
                  endShape();
                  
                  //zag left left
                  beginShape();
                  vertex(200-60,600);
                  vertex(180-60,620);
                  vertex(200-60,640);
                  vertex(180-60,660);
                  vertex(200-60,680);
                  vertex(180-60,700);
                  vertex(200-60,720);
                  endShape();
                  

                  
                  //Xes
                  strokeWeight(4);
                  stroke(174, 110, 78);//lines
                  xlight = xlight + 1;
                  //x1
                  line(100,100,100+15,100+15);
                  line(100+15,100,100,100+15);
                  //x2
                  line(100,100+30,100+15,100+15+30);
                  line(100+15,100+30,100,100+15+30);
                  //x3
                  line(100,100+30+30,100+15,100+15+30+30);
                  line(100+15,100+30+30,100,100+15+30+30);
                  //x4
                  line(100,100+30+30+30,100+15,100+15+30+30+30);
                  line(100+15,100+30+30+30,100,100+15+30+30+30);
                  
                  
                  //x1 lighted
                  if (xlight >= 12){
                      stroke(245, 245, 221);//highlight
                      line(100,100,100+15,100+15);
                      line(100+15,100,100,100+15);
                      
                  //corner circle lighted
                      noStroke();
                      fill(245, 245, 221);//shadow
                      ellipse(400,600,20,20);
                  }
                  
                  //rounding ball
                  noFill();
                  noStroke();
                  anglex = anglex + 15;
                  angley = angley + 15;
                  ax = 10 * sin(radians(anglex));
                  ay = 10 * cos(radians(angley));
                  stroke(174, 110, 78);//shadow
                  strokeWeight(2);
                  ellipse(400+ax,150+ay,20,20);
                  
                  //rounding rect
                  fill(174, 110, 78);//highlight
                  noStroke();
                  rect(850+ax,550+ay,30,30,3,3,3,3);
                  
                  //rounding lines
                  stroke(174, 110, 78);//shadow
                  strokeWeight(4);
                  line(1100+ax,400+ay,1130+ax,400+ay);
                  stroke(139, 68, 17);//lines
                  line(1110+ax,410+ay,1140+ax,410+ay);
                  
                  
                  //dotted circle
                      
                  //shadow
                  fill(174, 110, 78);//shadow
                  noStroke();
                  ellipse(175,400,105,105);
                  
                  //outline
                  final float N=20;
                  float da=TWO_PI/N;
                  float rad=50;
                  PVector centroid =new PVector(width/2,height/2);
                  

                  noStroke();
                  fill(245, 245, 221);//lines
                  for(float a=0;a<TWO_PI;a+=da){
                      ellipse(centroid.x+rad*cos(a)-450,centroid.x+rad*sin(a)-250,5,5);
                  }
                  
                  
                  //corner triangle
                  fill(174, 110, 78);//shadow
                  triangle(1200,100,1200+17,100+10,1200+17,100-10);
                  triangle(1200-20,100,1200+17-20,100+10,1200+17-20,100-10);
                  
                  
                  //rect at br corner
                  noFill();
                  strokeWeight(4);
                  stroke(174, 110, 78);//shadow
                  rect(1200,560,15,40,1);
                  rect(1200-25,560+25,15,40,1);
                  
                  //rect at top
                  rect(850,50,20,20,0,0,0,300);
                  
                  //rect at bottom
                  rect(580,720-50,20,20,0,300,0,0);
                  
                  //refresh
                  if (frames == 24){
                      frames = 0;
                      firstball = 0;
                      secondball =0;
                      netx = 0;
                      nety = 0;
                      xlight = 0;
                      anglex = 0;
                      angley = 0;
                      ax = 0;
                      ay = 0;
                      patha = 0;
                      pathb = 0;
                      pathc = 0;
                      pathd = 0;
                  }
                  }
              </script>
              <canvas></canvas>
            </div>

                  <!-- draw-->
                <div class="panel">
                  <script type="application/processing">
                    void setup() {
                      size(820,200);
                      background(204, 151, 103);//卡其色中
                    }
                    
                    void draw() {
                      if (keyPressed && key == 'e') {//eraser 1
                        noStroke();
                        fill(204, 151, 103);//卡其色中
                        ellipse(mouseX, mouseY,60,60);
                      }
                      
                      if (keyPressed && key == 'd') {//brush 1
                        fill(245, 245, 221);//
                        noStroke();
                        
                        ellipse(mouseX+random(10), mouseY+random(10),1,1);
                        ellipse(mouseX-random(10), mouseY-random(10),1,1);
                        ellipse(mouseX-random(10), mouseY+random(10),1,1);
                        ellipse(mouseX+random(10), mouseY-random(10),1,1);
                    
                        ellipse(mouseX+random(10), mouseY+random(10),1,1);
                        ellipse(mouseX-random(10), mouseY-random(20),1,1);
                        ellipse(mouseX-random(10), mouseY+random(10),1,1);
                        ellipse(mouseX+random(10), mouseY-random(20),1,1);

                        ellipse(mouseX+random(10), mouseY+random(30),1,1);
                        ellipse(mouseX-random(10), mouseY-random(30),1,1);
                        ellipse(mouseX-random(10), mouseY+random(30),1,1);
                        ellipse(mouseX+random(10), mouseY-random(30),1,1);

                      }
                      
                    }

                  </script>
